name : Build and push Docker image

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      run: echo "${{ secrets.PASSWORD_DOCKERHUB }}" | docker login -u "${{ secrets.USERNAME_DOCKERHUB }}" --password-stdin

    - name: Build and Push Docker image
      run: |
          docker build -t phuclearndocker/gitops:${{ github.run_number }} -t phuclearndocker/gitops:0.2.${{ github.run_number }} .
          docker push phuclearndocker/gitops:${{ github.run_number }}
          docker push phuclearndocker/gitops:0.2.${{ github.run_number }}
